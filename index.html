<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cool Crypto</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>ðŸ“Š Cool Crypto</h1>
  <button id="logout-btn">Sign Out</button>
  <h2>Top 5 Cryptocurrencies</h2>
  <div class="charts" id="charts"></div>

  <script type="module">
    import { userManager, signOutRedirect, isTokenValid } from './cognito.js';
    import { renderCharts } from './app.js';

    async function init() {
      try {
        const user = await userManager.getUser();

        if (!user || !user.id_token || !isTokenValid(user.id_token)) {
          await userManager.signinRedirect();
        } else {
          localStorage.setItem("id_token", user.id_token);
          renderCharts();
        }

        document.getElementById("logout-btn").addEventListener("click", signOutRedirect);
      } catch (error) {
        console.error("Error checking authentication:", error);
        await userManager.signinRedirect();
      }
    }

    init();
  </script>
</body>
</html>
