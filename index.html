<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cool Crypto</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>ðŸ“Š Cool Crypto</h1>
  <button id="logout-btn">Sign Out</button>
  <h2>Top 5 Cryptocurrencies</h2>
  <div class="charts" id="charts"></div>

  <script type="module">
    import { userManager, signOutRedirect } from './cognito-config.js';
    import { renderCharts } from './app.js';

    const idToken = localStorage.getItem("id_token");

    if (!idToken) {
      userManager.signinRedirect();
    } else {
      renderCharts();
    }

    document.getElementById("logout-btn").addEventListener("click", signOutRedirect);
  </script>
</body>
</html>
