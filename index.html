<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Crypto</title>
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <h1>ðŸ“Š Cool Crypto</h1>

    <div>
      <button id="signIn">Sign In</button>
      <button id="signOut">Sign out</button>
    </div>

    <div id="cryptoForm" class="hidden">
      <h2>Buy Crypto & Set Alerts</h2>
      <form action="/submit" method="POST">
        <label for="coin">Cryptocurrency (e.g., BTC, ETH):</label>
        <input type="text" id="coin" name="coin" required>
  
        <label for="amount">Amount to Buy:</label>
        <input type="number" id="amount" name="amount" step="any" required>
  
        <label for="high">High Price Alert Threshold:</label>
        <input type="number" id="high" name="high" step="any" required>
  
        <label for="low">Low Price Alert Threshold:</label>
        <input type="number" id="low" name="low" step="any" required>
  
        <button type="submit">Submit</button>
      </form>
    </div>

    <h2>Top 5 Cryptocurrencies</h2>
    <div class="charts" id="charts"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
